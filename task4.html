<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>任务四</title>
		<style type="text/css">
			#k{
		    	border: 1px solid #aaa;
		    	border-radius: 3px;      
		    	padding: 10px;      
		    	margin: 10px; 
		    	width: 500px;;     
		    	height: 330px; 
			}
			p{
				font:bolder 25px "微软雅黑"
			}
		</style>
		
	</head>
	<body>
		<p>上传头像</p>
		<div id="k" draggable="true"></div>
		<script>   
			document.ondragover = function(e){
				e.preventDefault();
			}    
			document.ondrop = function(e){
				e.preventDefault(); 
			}     
			k.ondragover = function(e){
				e.preventDefault();    
			}    
			k.ondrop = function(e){      
				var f0 = e.dataTransfer.files[0];      
				var fl = new FileReader();      
				fl.readAsDataURL(f0); 
				fl.onload = function(){        
					var img = new Image();        
					img.src = fl.result; 
					img.style.maxHeight='330px';
					img.style.maxWidth='495px';
					k.appendChild(img);      
				}    
			}   
		</script>
	</body>
</html>
